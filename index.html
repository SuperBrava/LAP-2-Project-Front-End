       <title>Habit Tracker: Login</title>
   </head>
   <body>
        <div class="mainContainer">
            <div class="mainBody">
                <img class="logo" src="./client/static/images/habit-tracker-gif-looponce.gif" alt="Girl in a jacket">
                <h1>Welcome Back.</h1>
                <form>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                    <label for="password">Password:</label>
                    <p>
                        <input type="password" name="password" id="password" required>
                        <i class="far fa-eye" id="togglePassword" style="margin-left: -30px; cursor: pointer;"></i>
                    </p>
                    <input type="submit" id="loginButton" name="loginButton" value="Login" required>
                </form>
                <p class="link">Don't have an account? <a href="./client/register-page.html">Register here</a></p>
            </div>
        </div>
        
   </body>
