<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <!--Bootstrap CSS -->
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

      <!-- Google Fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&display=swap" rel="stylesheet">  

      <!--Local CSS & JS-->
      <link rel="stylesheet" href="./static/css/register-login.css">
      <script defer href="./static/js/scripts.js"></script>
   
       <title>Habit Tracker: Main</title>
   </head>
   <body>
        <div id="overlay">
            <div class="mainContainer">
                <div class="mainBody">
                    <img class="logo" src="./static/images/habit-tracker-gif-looponce.gif" alt="Logo">
                    <h1 class="overlayText">Add a habit</h1>
                    <form id="loginForm">
                        <label class="overlayText" for="habit">Habit:</label>
                        <input type="text" id="habit" name="habit" placeholder="e.g. drink water, exercise, 8 hours of sleep" required>
                        <label for="type" class="overlayText">Habit type:</label>
                        <select id="type">
                          <option value="volvo">Daily</option>
                          <option value="saab">Weekly</option>
                          <option value="opel">Monthly</option>
                        </select> 
                        <label class="overlayText" for="frequency">Frequency:</label>
                        <input type="number" id="frequency" name="frequency" min="1" required>
                        <input type="submit" id="addhabitButton" name="addhabitButton" value="Add Habit">
                    </form>
                    <p onclick="off()" id="exitForm">X</p>
                </div>
            </div>
        </div>
        <button onclick="on()">Turn on overlay effect</button>

        <script>
            function on() {
              document.getElementById("overlay").style.display = "block";
            }
            
            function off() {
              document.getElementById("overlay").style.display = "none";
            }
            </script>
   </body>
   
   <!--Bootstrap JQuery-->
   <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</html>
