<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <!--Bootstrap CSS -->
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

      <!-- Google Fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&display=swap" rel="stylesheet">  

      <!--Local CSS & JS-->
      <link rel="stylesheet" href="./static/css/style.css">
      <script defer href="./static/js/scripts.js"></script>

      <!-- Favicon Image -->
      <link rel="icon" type="image/png" href="./static/assets/habit-tracker-favicon.png"/>
   
       <title>Habit Tracker</title>
   </head>
   <body>
   
    <img class="logo" src="./static/assets/habit-tracker-gif-looponce.gif" alt="Habit tracker logo"/>

    <div class="container container-main">
        <div class="today">
            Today: <br/>

                <section class="habits habits-today col">
                    <div class="habits-row row">
                         Drink water (2/8)
                            <button type="button" class="btn btn-outline-dark">Done!</button>
                     </div>       
                      <div class="row">
                            Exercise (0/1)
                            <button type="button" class="btn btn-outline-dark">Done!</button>
                      </div>
                      <div class="row"> 
                            Sleep (8/8 hours)
                            <button type="button" class="btn btn-outline-dark">Done!</button>
                       </div> 

                </section>
            This week: <br/>
                <section class="habits habits-week col">
                    <div class="row"> 
                        Read Book (1/2)
                        <button type="button" class="btn btn-outline-dark">Done!</button>
                   </div> 

                </section>
            This month:
                <section class="habits habits-month col">
                    <div class="row"> 
                        Learn JavaScript (1/1)
                        <button type="button" class="btn btn-outline-dark">Done!</button>
                   </div> 
                </section>
        </div>
    </div>

    <div class="container container-feedback">
        <p>
            You have completed a streak of 10 days! <br/>
            Well done!
        </p>

    </div>

    <div class="container update-habits">

    </div>
       
   </body>
   
   <!--Bootstrap JQuery-->
   <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</html>
