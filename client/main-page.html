<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <!--Bootstrap CSS -->
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

      <!-- Google Fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&display=swap" rel="stylesheet">  

      <!--Local CSS & JS-->
      <link rel="stylesheet" href="./static/css/register-login.css">
      <link rel="stylesheet" href="./static/css/style.css">
      
      
      <!-- Favicon Image -->
      <link rel="shortcut icon" href="./static/assets/favicon.ico" type="image/x-icon">
   
       <title>Welcome back!</title>
   </head>
   <body>
    <!--NAVBAR--------------------------------------------->
    <div class="grid-container">
        <div class="sticky-div">
            <nav class="navbar navbar-expand-lg text-bg-secondary" style="background-color:#83AB60; color: white;">
                <h1 class="navbar brand p-3 ">Habit Tracker</h1>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01"  style="text-align: right;">
                    <ul class="navbar-nav mb-2 ml-auto pe-5" style="color: black">
                        <li><a onclick="on()" class="nav-link text-light" aria-current="page" style="cursor: pointer;">Add Habit</a></li>
                        <li id="logout" ><a onClick="logout()" class="nav-link text-light" aria-current="page" style="cursor: pointer;">Log Out</a></li>
                        <!-- <li><a class="nav-link text-light" aria-current="page" href="./about.html">register</a></li> -->
                    </ul> 
                </div>
            </nav>
        </div>
   
    <img class="logo" src="./static/assets/habit-tracker-gif-looponce.gif" alt="Habit tracker logo"/>

    <div class="container container-main">
        <div>
                
            Today: 
                <section class="habits habits-today col">
                    <div class="habits-daily-row habits-row row">
                         <!-- API FETCH DAILY HABITS -->
                     </div>       
                </section>
           
                This week: <br/>
                <section class="habits habits-week col">
                    <div class="habits-row habits-weekly-row row"> 
                        <!-- API FETCH WEEKLY HABITS -->
                   </div> 
                </section>
            
                This month:
                <section class="habits habits-month col">
                    <div class="habits-row habits-monthly-row row"> 
                       <!-- API FETCH MONTHLY HABITS -->
                   </div> 
                </section>
            </div>
        </div>

    <div class="container container-feedback">
        <p>
            You have completed a streak of 10 days! <br/>
            Well done!
        </p>

    </div>

    <div class="container update-habits">

    </div>

    <div id="overlay">
        <div class="mainContainer">
            <div class="mainBody">
                <img id="mainPageLogo" src="./static/images/habit-tracker-gif-looponce.gif" alt="Logo">
                <h1 class="overlayText">Add a habit</h1>
                <form id="habitForm">
                    <label class="overlayText" for="habit">Habit:</label>
                    <input type="text" id="habit" name="habit" placeholder="e.g. drink water, exercise, 8 hours of sleep" required>
                    <label for="type" class="overlayText">Habit type:</label>
                    <select id="type">
                      <option value="Daily">Daily</option>
                      <option value="Weekly">Weekly</option>
                      <option value="Monthly">Monthly</option>
                    </select> 
                    <label class="overlayText" for="frequency">Frequency:</label>
                    <input type="number" id="frequency" name="frequency" min="1" required>
                    <input type="submit" id="addhabitButton" name="addhabitButton" value="Add Habit">
                </form>
                <p onclick="off()" id="exitForm">X</p>
            </div>
        </div>
    </div>
    <div id="snackbar">Successfully added habit</div>

    <script>
        function on() {
          document.getElementById("overlay").style.display = "block";
        }
        
        function off() {
          document.getElementById("overlay").style.display = "none";
        }
        function logout(){
            localStorage.clear();
            window.location.replace("http://127.0.0.1:5500/index.html");
        }
        </script>
       
   </body>
   
   <!--Host JavaScript-->
   <script defer src="./static/js/scripts.js"></script>
   <script defer src="./static/js/main.js"></script>

    <!--Bootstrap JQuery--> 
   <script defer src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
   <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
   <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  

</html>
