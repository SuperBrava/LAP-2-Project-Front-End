<head>
    <meta charset="UTF-8">

    <!--Bootstrap CSS -->

    <!--Local CSS & JS-->
    <link rel="stylesheet" href="./static/css/style.css">

    <!-- Favicon Image -->
    <link rel="shortcut icon" href="./static/assets/favicon.ico" type="image/x-icon" />

    <title>Habit Tracker: Register</title>

    <div class="mainContainer">
        <div class="mainBody">
            <img class="logo" src="./static/images/habit-tracker-gif-looponce.gif" alt="Girl in a jacket">
            <h1>Register new account.</h1>
            <form id="registerForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <p>
                    <input type="password" name="password" id="password" required>
                    <i class="far fa-eye" id="togglePassword" style="margin-left: -30px; cursor: pointer;"></i>
                </p>
                <span id = "passwordMessage" style="color:red"> </span>
                <label for="confirmPassword">Confirm Password:</label>
                <p>
                    <input type="password" name="confirmPassword" id="confirmPassword" required>
                    <i class="far fa-eye" id="togglePassword" style="margin-left: -30px; cursor: pointer;"></i>
                </p>
                <span id = "passwordConfirmMessage" style="color:red"></span>
                <input type="submit" id="registerButton" name="registerButton" value="Register">
            </form>
            <p class="link">Already have an account? <a href="./login-page.html">Login here</a></p>
        </div>
    </div>

    
</head>
